name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

env:
  PROJECT_NAME: whitestone-capital

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - path: apps/api
            name: api

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Build ${{ matrix.app.name }} Docker Image
        run: |
          docker build -t ${{ env.PROJECT_NAME }}_${{ matrix.app.name }} ./${{ matrix.app.path }}

  deploy:
    name: Deploy Docker Images
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - path: apps/api
            name: api

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Login ghcr.io
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Metadata for ${{ matrix.app.name }}
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5
        id: meta
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.PROJECT_NAME }}_${{ matrix.app.name }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and Push ${{ matrix.app.name }} Docker Image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6
        with:
          context: ./${{ matrix.app.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
